<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="google-signin-client_id" content="667372250820-47smo3qhg3e5sem90mchv0gure7bbjsm.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <header id="homepage">
                <div class="row">
                  <ul class="main-nav">
                    <li class="signin"><a href="">SIGN IN</a></li>
                    <li class="signup"><a href="">SIGN UP</a></li>
                  </ul>
                </div>
                <div class="loginbox">
                  <h1 class="log-in">Login Here</h1>
                  <form action="">
                    <p>Email</p>
                    <input type="text" name="email" placeholder="Enter Your Email">
                    <p>Password</p>
                    <input type="password" name="pass" placeholder="Enter Your Password">
                    <input type="submit" name="" value="Login">
                  </form>
                  <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
                
              </header>

        <nav id="navbar" style="display:none"class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                            <button class="btn" id="list">My anime list</button>
                    </li>
                    
                  </ul>
                </div>
                <div id="signinBtn" class="g-signin2" data-onsuccess="onSignIn"></div>
                <a id="signoutBtn" style="display:none" href="#" onclick="signOut();">Sign out</a>
              </nav>
    
    
    <div id="details" style="background-color:white;"></div>
        <center>        
            <form id="searchForm" style="display:none; padding:20px">
                <div class="form-group mx-sm-3 mb-2" style="width: 20em">
                    <input type="search" class="form-control" id="search-char" placeholder="Search Anime..." autocomplete="off">
                </div>
                <button class="btn btn-primary" type="submit" id="submit">FIND IT!</button>
                <button style="display:none" id="loading"class="btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>
            </form>
        </center>

    <div class="row" id="list-card" >
    </div>
    
    <main id="mylist" role="main" style="display:none" class="container">            
        <div class="my-3 p-3 bg-white rounded box-shadow">
                <h6 class="border-bottom border-gray pb-2 mb-0">My Anime List</h6>
                <div id="list-anime">                    
                </div>                
        </div>   

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="./js/main.js"></script>
    <script src="./js/google.js"></script>
    <script src="./js/translate.js"></script>
    <script src="./js/list.js"></script>
</body>
</html>
